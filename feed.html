<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Instagram Feed</title>
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #121212;
      margin: 0;
      padding: 0;
      color: #e0e0e0;
      animation: fadeIn 1.2s ease-in forwards;
    }

    h1 {
      font-family: 'Quicksand', sans-serif;
      margin: 20px auto;
      font-size: 2em;
      letter-spacing: 1px;
      color: #f5f5f5;
      text-align: center;
      opacity: 0;
      transform: translateY(50vh);
      animation: slideInToTop 1.5s ease forwards;
    }

    .accounts-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 0;
      margin: 0;
      opacity: 0;
      transform: translateY(40px);
      animation: showAccounts 1s ease forwards;
      animation-delay: 1.6s;
    }

    .account-column {
      flex: 1 1 50%;
      max-width: 50%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      opacity: 0;
      transform: translateY(40px) scale(0.97);
      transition: opacity 0.9s ease, transform 0.9s ease;
      will-change: opacity, transform;
    }

    .account-column.visible {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    .account-header {
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
      padding: 10px;
      margin: 0;
    }

    .header-1 {
      color: #00ffe1;
    }

    .header-2 {
      color: #ffd700;
    }

    iframe {
      width: 100%;
      border: none;
      height: 100%;
      display: block;
      filter: brightness(1.05) contrast(1.05);
      opacity: 0;
      transform: scale(0.96);
      transition: opacity 1s ease, transform 1s ease;
    }

    iframe.loaded {
      opacity: 1;
      transform: scale(1);
    }

    @media (max-width: 768px) {
      .account-column {
        flex: 1 1 100%;
        max-width: 100%;
      }
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideInToTop {
      0% {
        transform: translateY(50vh);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes showAccounts {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1 id="page-title">My illustrations and Artworks</h1>

  <div class="accounts-container" id="accountsContainer">
    <div class="account-column">
      <script src="https://cdn.lightwidget.com/widgets/lightwidget.js"></script>
      <iframe src="//lightwidget.com/widgets/0d3bc27ada02596aa5d871d6f8c7fbf2.html" scrolling="no" allowtransparency="true" class="lightwidget-widget" style="width:100%;border:0;overflow:hidden;"
        onload="this.classList.add('loaded')"></iframe>
    </div>

    <div class="account-column">
      <script src="https://cdn.lightwidget.com/widgets/lightwidget.js"></script>
      <iframe src="https://cdn.lightwidget.com/widgets/a10ed689d79e5203b074ded57041cae1.html" scrolling="no" allowtransparency="true" class="lightwidget-widget" style="width:100%;border:0;overflow:hidden;"
        onload="this.classList.add('loaded')"></iframe>
    </div>
  </div>

  <script>
    const observer = new IntersectionObserver((entries) => {
      entries.forEach((entry) => {
        if (entry.isIntersecting) {
          entry.target.classList.add("visible");
          observer.unobserve(entry.target);
        }
      });
    }, {
      threshold: 0.15
    });

    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll('.account-column').forEach(col => {
        observer.observe(col);
      });
    });
  </script>
</body>
</html>
